<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar styling */
        .navbar-custom {
            background-color: #003366; /* Dark blue background */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* White text */
        }
        .navbar-custom .nav-link:hover {
            color: #FFD700; /* Gold on hover */
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #f8f9fa; /* Light grey background */
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: #007bff; /* Blue links */
            text-decoration: none;
            padding: 10px;
            display: block;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #e0e0e0; /* Hover effect */
            color: #003366; /* Darker blue */
        }
        .sidebar a.active {
            background-color: #003366; /* Active link */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Delivery Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Deliveries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Riders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">All Deliveries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pending Dispatch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">In Transit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Completed Deliveries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Riders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reports</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">Welcome to the Delivery Management Dashboard</h1>
                <!-- Your main content here -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
