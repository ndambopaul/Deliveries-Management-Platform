<div class="modal fade" id="editEmployeeModal{{employee.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-employee' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="employee_id" name="employee_id" value="{{employee.id}}" hidden readonly required  />
                  <div class="row mb-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    value="{{employee.first_name}}"
                    required
                  />
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      value="{{employee.last_name}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">ID Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id_number"
                      name="id_number"
                      value="{{employee.id_number}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{employee.phone_number}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{employee.email}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">KRA Pin</label>
                    <input
                      type="text"
                      class="form-control"
                      id="kra_pin"
                      name="kra_pin"
                      value="{{employee.kra_pin}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Photo</label>
                    <input
                      type="file"
                      class="form-control"
                      id="photo"
                      name="photo"
                      
                    />
                  </div>
                </div>
  
                
                <div class="row mb-2">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Date of Birth</label>
                          <input
                            type="date"
                            class="form-control"
                            id="date_of_birth"
                            name="date_of_birth"
                            value="{{employee.date_of_birth}}"
                           
                          />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Role</label>
                        <select type="text" class="form-select" id="role" name="role">
                            <option></option>
                            <option value="EMPLOYEE">Employee</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                      
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Position</label>
                      <input
                        type="text"
                        class="form-control"
                        id="position"
                        name="position"
                        value="{{employee.position}}"
                       
                      />
                  </div>
                <div class="mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{employee.address}}"
                    
                    />
                  </div>
                </div>
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      value="{{employee.city}}"
                     
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      value="{{employee.country}}"
                    
                    />
                  </div>
                </div>
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
