<div class="modal fade" id="newOrderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Order for <b>{{client.name}}</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-order' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <input type="number" id="client_id" name="client_id" value="{{client.id}}" hidden readonly />
                  <div class="row mb-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Customer Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customer_name"
                    name="customer_name"
                    required
                  />
                </div>
                
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="customer_phone"
                      name="customer_phone"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Cost</label>
                    <input
                      type="number"
                      class="form-control"
                      id="delivery_cost"
                      name="delivery_cost"
                      min="0"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Order Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="order_number"
                      name="order_number"
                      required
                    />
                  </div>
                </div>
        
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Customer Loction</label>
                    <textarea class="form-control" id="customer_address" name="customer_address" rows="2"></textarea>
                  </div>
                       
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
