<div class="modal fade" id="editClientModal{{client.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Client</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-client' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="client_id" name="client_id" value="{{client.id}}" hidden readonly required />
                  <div class="row mb-2">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Client Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{client.name}}"
                    required
                  />
                </div>
                
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{client.phone_number}}"
                      required
                    />
                  </div>
               
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{client.email}}"
                      required
                    />
                  </div>
                </div>
            
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Website</label>
                      <input
                        type="text"
                        class="form-control"
                        id="website"
                        name="website"
                        value="{{client.website}}"
                        required
                      />
                  </div>
                <div class="mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{client.address}}"
                      required
                    />
                  </div>
                </div>
  
                <div class="row mb-2">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">City/Town</label>
                    <input
                      type="text"
                      class="form-control"
                      id="town"
                      name="town"
                      value="{{client.town}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                    <input
                      type="text"
                      class="form-control"
                      id="country"
                      name="country"
                      value="{{client.country}}"
                      required
                    />
                  </div>
                </div>
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
