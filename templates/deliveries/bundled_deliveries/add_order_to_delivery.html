<div class="modal fade" id="addOrderToDeliveryModal{{order.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add Order to Bundled Delivery</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'add-order-to-delivery' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <div class="mb-2">
                    <p>Are you sure to add order: <b>{{order.order_number}}</b> to a bundled delivery?</p>
                </div>
                <div class="mb-2">
                    <input
                      type="number"
                      class="form-control"
                      id="order_id"
                      name="order_id"
                      value="{{order.id}}"
                      readonly
                      hidden
                      required
                    />
                  </div>
                <div class="mb">
                    <label class="form-label fw-bold">Select Bundled Delivery</label>
                    <select class="form-select" id="delivery_id" name="delivery_id">
                        {% for delivery in deliveries %}
                            <option value="{{delivery.id}}">Delivery Rider: <b>{{delivery.rider}}</b></option>
                        {% endfor %}
                    </select>
                </div>
                 
                <div class="text-center mt-2">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                    <button type="submit" class="btn btn-success">Yes, Proceed</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
