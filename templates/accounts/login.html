{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
        <meta name="author" content="AdminKit">
      
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

        <title>LOGIN | PELEKA</title>

        <link href="{% static 'forms/css/app.css' %}" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="card">
                                <div class="text-center">
                                   <!-- <img src="..." class="rounded" alt="...">-->
                                </div>
                                <div class="card-body">
                                    <h3 class="h3 text-center">USER LOGIN</h3>
                                    <hr />
                                    <div class="m-sm-4">
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label">Username</label>
                                                <input class="form-control form-control-lg" type="text" name="username"
                                                   id="username" placeholder="Enter Username" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input class="form-control form-control-lg" type="password"
                                                    name="password" id="password" placeholder="Enter your password" />
                                                <small>
                                                    <a href="#">Forgot password?</a>
                                                </small>
                                            </div>
                                            <div>
                                                <label class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="remember-me"
                                                        name="remember-me" checked>
                                                    <span class="form-check-label">
                                                        Remember me next time
                                                    </span>

                                                </label>
                                            </div>
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-lg btn-secondary">LOGIN</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- CSS only -->
        <script src="{% static 'forms/js/app.js' %}"></script>
        <!-- JavaScript Bundle with Popper -->

    </body>

</html>
